<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="first name">Frist name</label>
        <input type="text" id="first name" name="first_name" value="{{data.first_name}}"><br><br></label>
        <label for="last name">Last Name</label>

        <input type="text"  id="last name" name="last_name" value="{{data.last_name}}"><br><br></label>
        <label for="age">Age</label>

        <input type="number"  id="age" name="age" value="{{data.age}}"><br><br></label>
        <label for="photo">Photo</label>

        <input type="file" id="photo" name="photo" value="{{data.photo.url}}"><br><br></label>
        <input type="submit">

    </form>
    
</body>
</html>
