<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,tr,td{
            border: 2px solid black;
            border-collapse: collapse
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>product NAME</th>
            <th>price</th>
            <th>PHOTO</th>
        </tr>
        {% for d in data %}
        <tr>
            <td>{{d.id}}</td>
            <td>{{d.product_name}}</td>
            <td>{{d.price}}</td>
            <td><img src="{{d.photo.url}}" alt="" width="50px" height="50px"></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
