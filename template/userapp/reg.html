<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
            <div class="form-group">
              <label for="first name">first name</label>
              <input type="text" class="form-control" id="first name" aria-describedby="firstnameHelp" placeholder="Enter first name" name="first_name" requried >
              <!-- <small id="firstnameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <label for="last name">last name</label>
                <input type="text" class="form-control" id="last name" aria-describedby="lastnameHelp" placeholder="Enter last name" name="last_name" requried >
                <small id="lastnameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
            <div class="form-group">
              <label for="age">age</label>
              <input type="number" class="form-control" id="age" placeholder="age" name="age" requried >
            </div>
            <div class="form-check">
                <label for="photo">photo</label>
              <input type="file" class="form-control" id="photo" name="photo" requried>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          
        <!-- <label for="first name">
        <input type="text" name="first_name"><br><br></label>
        <label for="last name">
        <input type="text" name="last_name"><br><br></label>
        <label for="age">
        <input type="number" name="age"><br><br></label>
        <label for="photo">
        <input type="file" name="photo"><br><br></label>
        <input type="submit"> -->
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
